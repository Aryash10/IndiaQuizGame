<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>India Quiz Earn Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #reward {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>India Quiz - Earn Points</h2>
    <div id="question">Loading question...</div>
    <div id="options"></div>
    <div id="score"></div>
    <div id="reward"></div>
  </div>
  <script src="script.js"></script>
</body>
</html
